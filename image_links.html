<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add your CSS styles here */
        /* For simplicity, you can add CSS styles directly in the <style> tag */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: space_between;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Check out our linked image related to technology:</p>
        <a href="https://www.britannica.com/technology/technology">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/nature1">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.example.com/nature2">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.example.com/nature3">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu">
            <li><a href="https://www.example.com/food1"><img src="food_image1.jpg" alt="Food Image 1"> Food Item 1</a></li>
            <li><a href="https://www.example.com/food2"><img src="food_image2.jpg" alt="Food Image 2"> Food Item 2</a></li>
            <li><a href="https://www.example.com/food3"><img src="food_image3.jpg" alt="Food Image 3"> Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
